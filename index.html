<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

        crossorigin="anonymous"></script>
    <title>Rocketleague - Menu</title>

<body>
    <div id="user-bar">
        <div class="user-info">
            <img class="user-avatar" src="img/gabirat.jpg" alt="user-avatar" />
        </div>
        <div class="user-info">PREMIUM
            <span class="gold">
                <i class="fas fa-star"></i>
            </span>
        </div>
        <div class="user-info">13
            <span class="red">lvl</span>
        </div>
        <div class="user-info">1337/4200
            <span class="red">exp</span>
        </div>
        <div class="user-info">#69

                <i class="fas fa-globe-americas"></i>
            </span>
        </div>
    </div>
    <!-- <div class="menu-wrapper"> -->
        <div class="menu">
            <div class="menu-item">
                <div class="menu-item-icon">
                    <i class="fas fa-users"></i>
                </div>
                <p class="menu-item-title">Team</p>
            </div>
            <div class="menu-item">
                <div class="menu-item-icon">
                    <i class="fas fa-play"></i>
                </div>
                <p class="menu-item-title">Find Match</p>
            </div>
            <div class="menu-item">
                <div class="menu-item-icon">
                    <i class="fas fa-cogs"></i>
                </div>
                <p class="menu-item-title">Settings</p>
            </div>
